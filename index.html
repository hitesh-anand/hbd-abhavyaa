<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Passphrase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Passphrase</h2>
    <input type="password" id="passphrase" placeholder="Passphrase">
    <button onclick="checkPassword()">Submit</button>
    <div class="error" id="error">Incorrect passphrase. Try again.</div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "mainhucutubaby"; // <- Replace this with your own
      const userInput = document.getElementById("passphrase").value;
      const errorMsg = document.getElementById("error");

      if (userInput === correctPassword) {
        window.location.href = "home.html"; // redirect to main page
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
